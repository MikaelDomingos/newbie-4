<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Newbie-4</title>
  </head>
  <body>
    <section class="top">
      <div class="border-bottom">
        <figure class="photos-cardtop-victor">
          <img
            class="photo_card"
            src="./images/bg-pattern-card.svg"
            alt="photo_cardtop"
          />
          <img
            class="photo_victor"
            src="./images/image-victor.jpg"
            alt="photo_victor"
          />
        </figure>
        <div class="victor-name-year">
          <h2 class="victor-name">Victor Crest</h2>
          <p class="victor-year">26</p>
        </div>
        <div>
          <p class="country">London</p>
        </div>
      </div>
      <div class="final">
        <div class="80k-followes">
          <h2 class="text-top">80K</h2>
          <p class="text-bottom">Followes</p>
        </div>
        <div class="803k-likes">
          <h2 class="text-top">803K</h2>
          <p class="text-bottom">Likes</p>
        </div>
        <div class="1,4k-photos">
          <h2 class="text-top">1,4K</h2>
          <p class="text-bottom">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
